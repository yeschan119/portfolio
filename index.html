<!DOCTYPE html>
<html lang="en">
        <meta charset="UTF-8"/>
        <!--internet explore browser option X-UA : IE9 주소바에 호환성 버튼 안보이게, IE=edge Edge 렌더링 엔진 사용-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <!--사용자의 device(viewport) 크기에 맞게 컨텐츠 표기-->
        <meta name="viewport" content="width=device-width", initial-scale="1.0"/>
        <!--SEO-->
        <title>Eungchan&#39;s Portfolio</title>
        <meta name="description" content="Portfolio for full-stack developer Eungchan from Korea"/>
        <meta name="author" content="Eungchan(Kane)" />
        <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
        <!-- OG (Open Graph Data) -->
        <meta property="og:title" content="응찬의 포트폴리오"/>
        <meta property="og:type" content="website" />
        <meta property="og:url" content="empty url" />
        <meta property="og:image" content="empty url" />

        <!-- font Awesome -->
        <script src="https://kit.fontawesome.com/7afe644fe9.js" crossorigin="anonymous"></script>
        
        <!-- css -->
        <link rel="stylesheet" href="css/style.css">
        <!-- javascript -->
        <!-- defer는 html parsing 후에 script파일을 읽게 하여 성능 보장 -->
        <script src="src/main.js" defer></script>
    </head>
    <body>

    </body>
</html>
